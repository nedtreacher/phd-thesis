project:
  type: book
  output-dir: docs
book:
  title: "Developing an Insect Odorant Receptor Bioelectronic Nose for Vapour-Phase Detection"
  author: "Eddyn Oswald Perkins Treacher"
  date: today
  date-format: "MMM YYYY"
  chapters:
     - index.qmd
     #- 2-transistors.qmd
     #- 3-biosensors.qmd
     #- 4-fabrication.qmd
     #- 5-pristine-characterisation.qmd
     #- 6-functionalisation-verification.qmd
     #- 7-functionalisation-testing.qmd
     #- 8-vapour-system.qmd
     - 9-vapour-sensing.qmd
     #- 10-conclusions.qmd
  appendices:
    - app1-vapour-sensor-components.qmd
    - app2-FET-analysis-software.qmd
    - references.qmd
bibliography: references.bib
cite-method: biblatex
biblatexoptions:
  #- citestyle=numeric
  #- sorting=none  # Optional: to preserve the order of citations as they appear in the document
  - citestyle = ieee
  - urldate = iso8601
#mainfont: lmroman17-regular.otf
#sansfont: lmroman17-regular.otf
mainfont: Latin Modern Roman
sansfont: Latin Modern Roman
execute:
  echo: false # change to false to hide code
  show: false # change to false to hide code
format:
  #html:
    #theme: cosmo
  pdf:
    #include-in-header: header.tex
    documentclass: scrbook
    template-partials:
      - before-body.tex
      - toc.tex
      - biblio.tex
    keep-tex: true 
    toc: true
    toc-title: Table of Contents
    lot: true
    lof: true
    biblio-title: References
    papersize: a4
    prefer-html: true
    header-includes: |
      \usepackage{fancyhdr}
      \usepackage{titling}
      \usepackage{pdflscape}
      \usepackage{geometry}
      \setlength{\droptitle}{-2cm}
      \preauthor{
        \begin{center}
        \Large
        \vspace{10mm}
        by
        \vspace{20mm}
      }
      \postauthor{
        \end{center}
        \vfill
      }
      
      \predate{
        \begin{center}
        A thesis 
        submitted in partial fulfilment of the \\
        requirements of the degree of \\
        Doctor of Philosophy in Physics\\               % Degree
        School of Physical and Chemical Sciences\\          % Department
        Te Herenga Waka - Victoria University of Wellington\\                       % University 
        \vspace{5mm}
      }
      \postdate{
        \\
        \includegraphics[width=3in,height=1.5in]{figures/VUW-logo.png}\\
        \end{center}
        }

      \renewcommand{\topfraction}{.8}
      \renewcommand{\bottomfraction}{.7}
      \renewcommand{\textfraction}{.15}
      \renewcommand{\floatpagefraction}{.8}
      \setcounter{topnumber}{3}
      \setcounter{bottomnumber}{3}
      \setcounter{totalnumber}{4}

      \clubpenalty=9996
      \widowpenalty=9999

  docx:
    toc: false
    number-sections: false
    highlight-style: github
    cite-method: citeproc
    link-citations: true
    reference-section-title: "References"
    prefer-html: true
editor: visual